<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Site</title>
    <style>
      body {
        background-color: #1e1e1e;
        color: #cccccc; /* Light gray */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #f5f5f5; /* Darker shade of white */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 100%;
        color: #1e1e1e; /* Dark gray */
      }
      h1 {
        color: #1e1e1e; /* Dark gray */
        text-align: center;
        margin-top: 0;
      }
      p,
      ul {
        margin-bottom: 20px;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
      li {
        margin-bottom: 10px;
      }
      input,
      textarea {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test Site | Blind eye</h1>
      <ul>
        <li>Phone number: 123-456-7890</li>
        <li>Email address: test@example.com</li>
        <li>Username: johndoe</li>
        <li>Name: John Doe</li>
      </ul>

    </div>
  </body>
</html>
